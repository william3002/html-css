<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositvios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(mix-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(mix-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="../midia/slowdance.mp3" controls autoplay></audio>
    <!-- HP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="../midia/slowdance.mp3" type="audio/mpeg">
        <source src="../midia/slowdance.ogg" type="audio/ogg">
        <source src="../midia/slowdance.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio.</p>
        <a href="../midia/slowdance.mp3"Clique aqui para baixar o arquivo mp3></a>
    </audio>
</body>
</html>
